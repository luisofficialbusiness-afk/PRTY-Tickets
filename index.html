<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRTY Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <img src="images/PRTY_logo.png" alt="PRTY Logo" class="logo">
    <h1 id="welcome">Welcome Owner</h1>
    <div class="stats">
      <span id="bugCount">ğŸ Bugs: 0</span>
      <span id="suggestCount">ğŸ’¡ Suggestions: 0</span>
      <span id="clock"></span>
      <button id="catBtn" onclick="toggleCat()">ğŸ’¥ Catastrophic Mode</button>
    </div>
  </div>

  <!-- Add Ticket Button -->
  <div class="add-ticket-container">
    <button id="openModalBtn">+ Add Ticket</button>
  </div>

  <!-- Ticket Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add Ticket</h2>
      <select id="ticketType">
        <option>Bug</option>
        <option>Suggestion</option>
      </select>
      <select id="ticketSev">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Critical</option>
      </select>
      <input type="text" id="ticketTitle" placeholder="Title">
      <textarea id="ticketDesc" placeholder="Description"></textarea>
      <button onclick="addTicket(); closeModal()">Add Ticket</button>
    </div>
  </div>

  <!-- Tickets Grid -->
  <div id="tickets" class="ticket-grid"></div>

  <!-- Catastrophic Mode Overlay -->
  <div id="catOverlay" class="cat-overlay">
    <h1>ğŸ’¥ CATASTROPHIC MODE</h1>
    <p id="catStats"></p>
    <button onclick="toggleCat()">Close</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
